<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTK-Website</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
    
<body>
   <div class="NGK-website">
        <div class="container-header">
            <div class="header-logo">
                <img src="./image/Vectorlogo-ngk.png" alt="">
            </div>
            <div class="header-nav-bar">
                <div class="header-nav-bar-wrap">
                    <div class="header-search">
                        <input type="text"  class="header-search-input" placeholder="search">
                        <img class="icon-search" src="./image/Vectoricon-search.png" alt="">
                    </div>
                    <ul>
                        <li>Help</li>
                        <li>Join us</li>
                        <li>Q & A</li>
                    </ul>
                </div>
               
            </div>
            
        </div>
        <div class="main">
            <div class="banner">
                <div class="header-menu"></div>
                <div class="banner-backgroun-image"></div>
                <div class="banner-inner">
                    <div class="banner-inner-title"></div>
                    <div class="banner-inner-text"></div>
                    <div class="banner-inner-a">

                    </div>
                </div>
            </div>
            
        </div>
   </div>
</body>
</html>
